<!doctype html>
<html lang="zh">
<head>
<!-- Bootstrap core CSS -->
<link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link rel="stylesheet" href="static/admin/css/public.css"/>
<meta charset="utf-8">
<title>页面跳转</title>
<script>
	var num=<{$seconds}>;
	function jump(){
		if(num<=0){
			location.replace('<{$toUrl}>');
		}else{
			document.getElementById('seconds').innerHTML=num;
			window.setTimeout(jump,1000);
			num--;
		}
	}
</script>
</head>
<body>
<div class="panel panel-default" style="width:50%; margin-left:400px;">
  <div class="panel-heading">
    <h3 class="panel-title"></h3>
  </div>
  <div class="panel-body">
    <h1>跳转中...</h1>
	<p><{$message}>！！！<br/><b id="seconds"><{$seconds}></b>秒后跳转...
	如果跳转失败，轻点击<a href="<{$toUrl}>">链接</a></p>
  </div>
</div>
</body>
</html>

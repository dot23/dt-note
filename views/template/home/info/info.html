  <body>
  	<{include file="home/public/header.html"}>
     <div class="container">
		<div class="row">
  			<div class="col-md-9">
  				<div class="jumbotron">
  					<{foreach $newsArr as $v}>
  					<h2 class="contentTitle"><{$v.title}></h2>
  					<middle style="text-align:center;">作者：<{$v.author}>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发布时间：<{$v.pubtime}></middle>

  					<{/foreach}>
				</div>
			</div>
			<div class="col-md-3">
  				<div class="jumbotron">
  					<h1>Hello, world!</h1>
  					<p>...</p>
  					<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>

			</div>
		</div>

    </div> <!-- /container -->

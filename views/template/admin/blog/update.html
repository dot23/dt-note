<!-- Custom styles for this template -->
<link href="static/admin/css/dashboard.css" rel="stylesheet">

<body>
<{include file="../public/header.html"}>
<div class="container-fluid">
	<div class="row">
  	<{include file="../public/menu.html"}>
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<form role="form" action="index.php?p=admin&c=blog&a=updateConfirm&id=<{$arr.id}>" method="post">
			<div class="row row-offcanvas row-offcanvas-right">
        		<div class="col-xs-12 col-sm-9">
          		<p class="pull-right visible-xs">
           	 	<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          		</p>
          			<div class="panel panel-default">
				  	<!-- Default panel contents -->
				  		<div class="panel-heading">当前操作：修改文章</a></div>
				  		<!-- form -->
							<div class="form-group" style="margin-top:3%;">
								<label for="inputTitle">标题：</label>
								<input type="text" name="title" class="form-control" id="inputTitle" placeholder="请输入文章标题" value="<{$arr.title}>">
							</div>
							<div class="form-group">
								<label for="inputAuthor">作者：</label>
								<input type="text" name="author" class="form-control" id="inputAuthor" placeholder="请输入作者" value="<{$arr.author}>"/>
							</div>
							<div class="form-group">
								<label for="inputModule">模块：</label>
								<select name="cateid" class="form-control" id="inputModule">
	    						<{foreach $cateArr as $v}>
	  							<option value="<{$v.id}>"><{$v.name}></option>
								<{/foreach}>
								</select>
							</div>
							<div class="form-group">
								<label for="inputImage">图片：</label>
								<input type="text"  class="form-control" id="inputImage"/>
								<button type="button" class="btn btn-default">选择图片</button>
							</div>
							<div class="form-group">
								<label for="inputContent">内容：</label>
								<textarea name="content" class="ckeditor" ><{$arr.content}></textarea>
							</div>
							<div class="form-group">
								<input type='submit' class="btn btn-primary" value='确认修改'/>
							</div>
						</div><!-- panel panel-default -->
					</div><!-- col-xs-12 col-sm-9 -->
				</div><!-- row row-offcanvas row-offcanvas-right -->
			</form>			
			</div><!-- col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main -->			
       	</div><!--row-->  
    <{include file="admin/public/menu.html"}>
</div>

	initSample();
</script>

</body>
</html>
